        // TODO: FINISH THE AJAX GET REQUEST BELOW.
        $.ajax({
            url: SERVER_URL,
            success: function(data) {
                // This is defined in fetch-script.js
                const memes = dataFetchSuccessCallback(data);

                const memeCtrl = new MemeController(memes, 0);

    </script>
